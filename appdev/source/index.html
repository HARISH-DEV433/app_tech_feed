<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: Outfit;
        src: url("Outfit-Regular.ttf");
      }
      body {
        background-color: #f7f8fa;
        margin: 0;
        padding: 0;
        text-align: center;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Outfit;
      }
      .main {
        margin: 2vw;
        display: block;
        background-color: #ffffff;
        width: 96vw;
        max-width: 600px;
        height: 96vh;
        padding: 5vw;
        padding-top: 0;
        padding-bottom: 0;
      }
      .but {
        width: 30vw;
        height: 5vh;
        min-height: 30px;
        max-height: 43px;
        font-weight: bold;
        background-color: black;
        color: #ffffff;
        border: 2px solid #000000;
        border-radius: 3px;
        display: grid;
        align-items: center;
        font-size: 18px;
      }
      .inp {
        margin-top: 1vh;
        color: black;
        background-color: transparent;
        font-size: 16px;
        border: 2px solid lightgrey;
        border-radius: 4px;
        padding: 4px;
        padding-left: 10px;
        width: 80vw;
        min-height: 42px;
        height: 5vh;
        margin-bottom: 2vh;
      }
      .finp {
        width: 50vw;
        height: 32px;
        display: grid;
        align-items: center;
        background-color: rgb(186, 1, 112);
        border-radius: 3px;
        color: white;
        padding-left: 10px;
        font-weight: 100;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
      }
      form {
        text-align: left;
        padding: 3vw;
        min-height: 50vh;
        height: 77vh;
        overflow-y: scroll;
      }
      .head {
        padding: 2vw;
        margin: 0;
        height: 12vh;
        border-bottom: 2px solid lightgrey;
      }
      .foot {
        text-align: center;
        width: 100%;
        height: 7vh;
        padding: 1vh 0 1vh 0;
        display: inline-block;
      }
      .but:hover {
        background-color: white;
        color: black;
      }
      hr {
        opacity: 30%;
      }
      h2 {
        margin: 0;
        margin-bottom: 3vh;
        text-align: center;
      }
      h3 {
        text-align: left;
        margin: 0;
      }
      .dis {
        background-color: lightgrey;
      }
      textarea:focus,
      input:focus {
        outline: none;
        border: 2px solid black;
      }
      button {
        background-color: transparent;
        border: none;
        margin: none;
        border: none;
        padding: none;
        height: auto;
      }
      .prgs-con {
        display: flex;
        justify-content: space-between;
        position: relative;
        max-width: 100%;
        width: 350px;
        padding-bottom: 1vh;
      }
      .cir {
        width: 25px;
        height: 25px;
        line-height: normal;
        border-radius: 50%;
        background-color: white;
        text-align: center;
        vertical-align: middle;
        border: 3px solid lightgrey;
      }
      label {
        text-align: left;
        font-size: 19px;
        font-weight: bold;
      }
      .progress {
        background-color: grey;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        height: 4px;
        width: 0%;
        z-index: -1;
        transition: 0.4s ease;
      }
      .act {
        border: 3px solid rgb(72, 72, 72);
      }
      .fill {
        background-color: black;
        border: 3px solid black;
        color: white;
      }
      .ivw {
        margin: 2vw;
        text-align: center;
        border-radius: 3vw;
        width: 70vw;
        background-color: lightgrey;
        height: 14vh;
        line-height: 14vh;
        vertical-align: middle;
      }
      .imgprv {
        object-fit: cover;
        border-radius: 3vw;
        width: 100%;
        height: 100%;
      }
      .txta {
        height: auto;
        min-height: 60px;
        height: 10vh;
        font-size: 14px;
      }
      .signature-container {
        display: block;
        align-items: center;
        margin-top: 10px;
      }
      #signature-pad {
        border: 2px dotted #000;
        border-radius: 5px;
      }
      .ebtn {
        width: 100px;
        display: inline-flex;
        justify-content: space-between;
        padding: 5px 10px;
        background-color: #f00;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="next()">
    <div class="main">
      <div class="head">
        <h2 id="aplh2">
          Welcome!&nbsp;&nbsp;<a id="aplno" style="color: darkblue">Yaskawa</a>
        </h2>
        <!-- <h2>Application No:&nbsp;<a style="color: darkblue;">#123456789</a></h2> -->
        <div class="prgs-con">
          <div class="progress" id="progress"></div>
          <div id="c1" class="cir act">1</div>
          <div id="c2" class="cir">2</div>
          <div id="c3" class="cir">3</div>
          <div id="c4" class="cir">4</div>
          <div id="c5" class="cir">5</div>
          <div id="c6" class="cir">6</div>
        </div>
      </div>
      <!---------New Form 1 Start -->
      <form id="form1" style="display: none">
        <h2>New Application</h2>
        <h3>Company Name</h3>
        <input type="text" class="inp" placeholder="Company Name" required />
        <h3>Engineer Name</h3>
        <input type="text" class="inp" placeholder="Engineer Name" required />
        <h3>Generate Token Number</h3>
        <input
          type="text"
          class="inp dis"
          placeholder="#Generated Automatically"
          disabled
        />
        <!-- <select class="inp">
            <option value="">Yaskawa Drive</option>
            <option value="">Others</option>
        </select>
        <input type="text" class="inp" placeholder="Name"> -->
        <br /><br /><br /><br />
      </form>
      <!---------New Form 2 Start -->
      <form id="form2" style="display: none">
        <h2>Customer Info</h2>
        <label>Customer Name</label>
        <input type="text" class="inp" placeholder="Customer Name" required />
        <label>Address</label>
        <input type="text" class="inp" placeholder="Address" required />
        <br />
        <label>Gst No</label>
        <input type="text" class="inp" placeholder="Gst No" required />
      </form>
      <!---------New Form 3 Start -->
      <form id="form3" style="display: none">
        <h2>Drive Details</h2>
        <label>Drive Type</label>
        <select class="inp">
          <option value="">Yaskawa Drive</option>
          <option value="">Others</option>
        </select>
        <label>Model</label>
        <input type="text" class="inp" placeholder="Drive Model" required />
        <label>KW</label>
        <input type="text" class="inp" placeholder="Drive Kw" required />
        <label>AMPS.</label>
        <input type="text" class="inp" placeholder="Amps" required />
        <br />
        <label>Drive img</label>
        <input id="dimg" type="file" accept="image/*;capture=camera" hidden />
        <label class="finp" for="dimg">Choose or Upload file</label>
        <div class="ivw">
          <img src="#" alt="Upload img to preview" id="divw" class="imgprv" />
        </div>
      </form>
      <!---------New Form 4 Start -->
      <form id="form4" style="display: none">
        <h2>Work Details</h2>
        <label>Work Taken</label>
        <textarea class="inp txta" placeholder="Work Taken......"></textarea>
        <label>Service Type</label>
        <select class="inp">
          <option value="">New Drive Install</option>
          <option value="">Service Only</option>
          <option value="">Field Check Only</option>
        </select>
        <!-------Only fo00r  Service Only -->
        <label>Alarm & Error Faced by Customer</label>
        <textarea
          class="inp txta"
          placeholder="Alarm Faced By Customer......"
        ></textarea>
        <label>Alarm img</label>
        <input id="aimg" type="file" accept="image/*;capture=camera" hidden />
        <label for="aimg" class="finp">Choose or upload file</label>
        <div class="ivw">
          <img src="#" alt="Upload img to preview" id="aivw" class="imgprv" />
        </div>
        <label>Work Status</label><br />
        &nbsp;&nbsp;&nbsp;
        <input type="radio" id="rws1" name="wsts" value="" />
        <label for="rws1">Completed</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="rws2" name="wsts" value="" />
        <label for="rws2">No</label>
        <br /><br />
        <label>Taken for Office</label><br />
        &nbsp;&nbsp;&nbsp;
        <input type="radio" id="tws1" name="tkn" value="" />
        <label for="tws1">Yes</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="tws2" name="tkn" value="" />
        <label for="tws2">No</label>
        <input type="date" class="inp" id="idat" />
        <input id="rimg" type="file" accept="image/*;capture=camera" hidden />
        <label for="rimg" class="finp">Choose or upload file</label>
        <div class="ivw">
          <img src="#" alt="Upload img to preview" id="rivw" class="imgprv" />
        </div>
      </form>
      <!---------New Form 5 Start -->
      <form id="form5" style="display: nne">
        <h2>Customer Feedback</h2>
        <label>About the Company</label>
        <input
          type="text"
          class="inp"
          placeholder="Write something.."
          required
        />
        <label>About The Engineer</label>
        <input
          type="text"
          class="inp"
          placeholder="Write something.."
          required
        />
        <label>About The Office</label>
        <input
          type="text"
          class="inp"
          placeholder="Write something.."
          required
        />
        <!-- <label>E-sign</label>
        <div class="signature-container" style="display: none">
          <canvas id="signature-pad" width="310" height="150"></canvas>
          <a class="ebtn" id="clear-button">Clear</a>
          <a class="ebtn" id="save-button">Upload</a>
        </div>
        <div style="display: none">
          <img src="#" style="display: none" id="esivw" />
        </div> -->
        <div id="signature-pad" class="signature-pad">
          <div class="signature-pad--body">
            <canvas></canvas>
          </div>
          <div class="signature-pad--footer">
            <div class="signature-pad--actions">
              <button type="button" class="button clear" data-action="clear">
                Clear
              </button>
            </div>
          </div>
        </div>
      </form>
      <!---------New Form 6 Start -->
      <form id="form6" style="display: none">
        <center>
          <div style="width: 100%; height: 60vh; padding-top: 20vh">
            <h2 style="color: green">Congratulaions!</h2>
            <a>#Application Submitted Successfully</a>
          </div>
        </center>
      </form>
      <div class="foot">
        <a
          class="but"
          id="bck"
          onclick="back()"
          style="float: left; display: none"
          >Back</a
        >
        <a class="but" id="nxt" onclick="next()" style="float: right" onclick=""
          >Save >></a
        >
      </div>
    </div>
    <script>
      // Get the input element
      const imageUpload = document.getElementById("dimg");
      // Add an event listener to detect file upload
      imageUpload.addEventListener("change", function () {
        // Get the selected file
        const file = imageUpload.files[0];
        // Create a FileReader object
        const reader = new FileReader();
        // Set up the reader's onload event handler
        reader.onload = function (e) {
          // Get the image data URL
          const imageDataUrl = e.target.result;
          // Display the uploaded image
          const imagePreview = document.getElementById("divw");
          imagePreview.src = imageDataUrl;
        };
        // Read the selected file as Data URL
        reader.readAsDataURL(file);
      });
      const aimageUpload = document.getElementById("aimg");
      // Add an event listener to detect file upload
      aimageUpload.addEventListener("change", function () {
        // Get the selected file
        const file = aimageUpload.files[0];
        // Create a FileReader object
        const reader = new FileReader();
        // Set up the reader's onload event handler
        reader.onload = function (e) {
          // Get the image data URL
          const aimageDataUrl = e.target.result;
          // Display the uploaded image
          const aimagePreview = document.getElementById("aivw");
          aimagePreview.src = aimageDataUrl;
        };
        // Read the selected file as Data URL
        reader.readAsDataURL(file);
      });
      const rimageUpload = document.getElementById("rimg");
      // Add an event listener to detect file upload
      rimageUpload.addEventListener("change", function () {
        // Get the selected file
        const file = rimageUpload.files[0];
        // Create a FileReader object
        const reader = new FileReader();
        // Set up the reader's onload event handler
        reader.onload = function (e) {
          // Get the image data URL
          const rimageDataUrl = e.target.result;
          // Display the uploaded image
          const rimagePreview = document.getElementById("rivw");
          rimagePreview.src = rimageDataUrl;
        };
        // Read the selected file as Data URL
        reader.readAsDataURL(file);
      });
      let nid = 0;

      function back() {
        switch (nid) {
          case 2:
            document.getElementById("bck").style.display = "none";
            document.getElementById("form2").style.display = "none";
            document.getElementById("form1").style.display = "block";
            break;
          case 3:
            document.getElementById("form3").style.display = "none";
            document.getElementById("form2").style.display = "block";
            break;
          case 4:
            document.getElementById("form4").style.display = "none";
            document.getElementById("form3").style.display = "block";
            break;
          case 5:
            document.getElementById("form5").style.display = "none";
            document.getElementById("form4").style.display = "block";
            break;
          case 6:
            document.getElementById("form6").style.display = "none";
            document.getElementById("form5").style.display = "block";
            document.getElementById("nxt").style.display = "grid";
            break;
        }
        prog(121);
      }
      function next(e) {
        switch (nid) {
          case 0:
            document.getElementById("form1").style.display = "block";
            break;
          case 1:
            document.getElementById("bck").style.display = "grid";
            document.getElementById("aplh2").innerHTML = "Application No: ";
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "block";
            break;
          case 2:
            document.getElementById("form2").style.display = "none";
            document.getElementById("form3").style.display = "block";
            break;
          case 3:
            document.getElementById("form3").style.display = "none";
            document.getElementById("form4").style.display = "block";
            break;
          case 4:
            document.getElementById("form4").style.display = "none";
            document.getElementById("form5").style.display = "block";
            break;
          case 5:
            document.getElementById("form5").style.display = "none";
            document.getElementById("form6").style.display = "block";
            document.getElementById("nxt").style.display = "none";
            break;
        }
        prog(0);
      }
      function prog(e) {
        if (e == 0) {
          switch (nid) {
            case 1:
              document.getElementById("c1").classList.replace("act", "fill");
              document.getElementById("c2").classList.add("act");
              break;
            case 2:
              document.getElementById("c2").classList.replace("act", "fill");
              document.getElementById("c3").classList.add("act");
              break;
            case 3:
              document.getElementById("c3").classList.replace("act", "fill");
              document.getElementById("c4").classList.add("act");
              break;
            case 4:
              document.getElementById("c4").classList.replace("act", "fill");
              document.getElementById("c5").classList.add("act");
              break;
            case 5:
              document.getElementById("c5").classList.replace("act", "fill");
              document.getElementById("c6").classList.add("act");
              break;
          }
          nid = nid + 1;
          console.log(nid);
        } else {
          switch (nid) {
            case 1:
              break;
            case 2:
              document.getElementById("c2").classList.remove("act");
              document.getElementById("c1").classList.replace("fill", "act");
              break;
            case 3:
              document.getElementById("c3").classList.remove("act");
              document.getElementById("c2").classList.replace("fill", "act");
              break;
            case 4:
              document.getElementById("c4").classList.remove("act");
              document.getElementById("c3").classList.replace("fill", "act");
              break;
            case 5:
              document.getElementById("c5").classList.remove("act");
              document.getElementById("c4").classList.replace("fill", "act");
              break;
            case 6:
              document.getElementById("c6").classList.remove("act");
              document.getElementById("c5").classList.replace("fill", "act");
              break;
          }
          nid = nid - 1;
          console.log(nid);
        }
      }
    </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="signature_pad.js"></script>
  </body>
</html>
